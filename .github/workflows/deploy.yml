name: Automation Deploy Frontend to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Kode
      uses: actions/checkout@v3

    - name: SSH dan Deploy ke VPS (Frontend)
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

          echo "ğŸ“ Masuk ke direktori frontend..."
          cd /home/proyeksiswa/crowd-funding/frontend-crowd-funding

          echo "ğŸ“¥ Menarik perubahan dari Git..."
          git pull origin main

          echo "ğŸ” Mengecek perubahan dependencies..."
          if git diff --name-only HEAD@{1} HEAD | grep -E 'package\.json|yarn\.lock'; then
            echo "ğŸ”„ package.json atau yarn.lock berubah, menjalankan yarn install..."
            yarn install
          else
            echo "âœ… Tidak ada perubahan dependencies, melewati yarn install."
          fi
          
          echo "ğŸš¦ Memulai proses build Next.js..."

          echo "ğŸ“¦ Mematikan semua proses PM2..."
          pm2 stop all || { echo "âŒ Gagal mematikan PM2"; exit 1; }

          echo "ğŸ›‘ Menghentikan layanan MySQL..."
          sudo /bin/systemctl stop mysql || { echo "âŒ Gagal mematikan MySQL"; exit 1; }

          echo "ğŸ—ï¸ Membuild project Next.js..."
          yarn build || { echo "âŒ Gagal saat proses build"; exit 1; }

          echo "ğŸš€ Menyalakan kembali layanan MySQL..."
          sudo /bin/systemctl start mysql || { echo "âŒ Gagal menyalakan MySQL"; exit 1; }

          echo "ğŸ”„ Mengaktifkan MySQL agar otomatis saat boot..."
          sudo /bin/systemctl enable mysql || { echo "âŒ Gagal enable MySQL"; exit 1; }

          echo "ğŸ”¥ Menjalankan semua proses PM2..."
          pm2 restart all || { echo "âŒ Gagal menjalankan PM2"; exit 1; }
          # pm2 start ecosystem.config.js || { echo "âŒ Gagal menjalankan ecosystem.config.js"; exit 1; }
          pm2 save || { echo "âŒ Gagal menyimpan konfigurasi PM2"; exit 1; }

          echo "âœ… Build selesai!"
